<!DOCTYPE html>
<html>
  <head>
    <title>Survey Builder</title>
    <link rel="stylesheet" href="./css/creation-quiz.css" />
  </head>
  <body>
    <div class="top-navigation">
      <a href="index.html" class="back-button">Return to Home</a>
    </div>
    <h1>Create Survey</h1>

    <div>
      <label for="quiz-title">Survey Title:</label>
      <input
        type="text"
        id="quiz-title"
        placeholder="Введіть назву опитувальника"
      />
    </div>

    <div>
      <label for="quiz-description">Short Description:</label>
      <textarea
        id="quiz-description"
        placeholder="Введіть короткий опис"
      ></textarea>
    </div>

    <div id="questionnaire-container"></div>
    <button id="add-question-button">Add Question</button>
    <button id="submit-button">Save Survey</button>

    <script src="./js/creation-question.js"></script>
  </body>
</html>
